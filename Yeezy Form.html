<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Yeezy form</title>
</head>

<body style="background-color:antiquewhite">
	<h1>Yeezy Sign Up Form</h1>
	<p1>Want to own a pair up the most technological advanced and fashionable shoes? <em>Then sign up here and start now.</em></p1><br>
	
	<form>
		<legend>Elementary Information:</legend>
		<ul>
			<li><label for="name">Name:</label><br> <input type="text" name="username" id="form-name"></li><br>
			
			<li><label for="form-email">Email Address:</label><br> <input type="email" name="emailaddress" id="form-email"></li><br>
			
			<li><label for="form-tel">Telephone Number:</label><br> <input type="tel" name="telephone" id="form-tel"></li><br>
			
			<li><label for="form-story">I would like to buy...</label><br>
			<textarea name="story" rows="5" cols="80" maxlength="300" id="form-story" placeholder="No more than 300 characters long"></textarea></li>
		</ul>
		
		<fieldset>
		<legend>Your Age</legend>
		<ul>
				<li><label><input type="radio" name="color" value="under16">Under 16</label></li>
				<li><label><input type="radio" name="color" value="16to25">16 to 25</label></li>
				<li><label><input type="radio" name="color" value="26to35">26 to 35</label></li>
				<li><label><input type="radio" name="color" value="36to45">36 to 45</label></li>
				<li><label><input type="radio" name="color" value="above46">Above 45</label></li>
		</ul>
		</fieldset>
		
		<fieldset>
		<legend>Your Gender</legend>
		<ul>
				<li><label><input type="radio" name="color" value="red">Male</label></li>
				<li><label><input type="radio" name="color" value="blue">Female</label></li>
				<li><label><input type="radio" name="color" value="black">Others</label></li>	
		</ul>
		</fieldset>
	</form>
	
		
	<p><input</p>	
	<p><input type="submit" value="Start My Shoe Journey">
	<input type="reset"</p>
